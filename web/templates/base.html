{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio Web{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
     <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-villa-agency.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
 <!--
    {% static 'vendor/bootstrap/css/bootstrap.min.css' %}
    <!-- Agregar aquí tus enlaces a archivos CSS externos, fuentes, etc. -->
</head>

<body> 

    
{% block 'header' %}
{% include "includes/header.html" %}
{% endblock 'header' %} 

<main >
    {% block content %}
    {% endblock %}
</main>


{% block footer %}
{% include "includes/footer.html" %}
{% endblock footer %}


{% include "includes/scripts.html" %}

<style>
    .header-area {
      position: relative;
      z-index: 10;
    }
    
    .flexslider {
      position: relative;
      z-index: 1;
    }
    
    .nav {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap; 
    }
    
    .nav-link {
      margin-right: 10px;
    }
    
    .sub-header {
      margin-bottom: 20px; /* Aumentar el margen inferior para más espacio */
    }
    
    .flex-direction-nav {
      z-index: 20; /* Asegúrate de que los botones de navegación del slider también tengan un z-index adecuado */
    }
    </style>
    
</body>
</html>
